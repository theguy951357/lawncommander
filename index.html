        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body id="myPage">

        <!-- Navbar -->
        <div class="w3-top">
            <div class="w3-bar w3-left-align secondarybackgroundcolorlight">
                <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-hover-white w3-theme-d2" href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
                <a href="#" class="w3-bar-item w3-button secondarycolor"><img src="images/logo.png" alt="logo" width="20%" height="20%"></a>
                <a href="services.html" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Services</a>
                <a href="ourstory.html" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Our Story</a>
                <a href="contact.html" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Contact</a>
            </div>

            <!-- Navbar on small screens -->
            <div id="navDemo" class="w3-bar-block w3-theme-d1 w3-hide w3-hide-large w3-hide-medium">

                <a href="ourstory.html" class="w3-bar-item w3-button">Our Story</a>
                <a href="contact.html" class="w3-bar-item w3-button">Contact</a>
            </div>
        </div>

        <!-- Image Header -->
        <div class="w3-display-container w3-animate-opacity">
            <div class="centered"><h1 class="secondarycolor textshadow">Lawn Commander Property Services</h1></div>
            <img src="images/MountainBarn.jpeg" alt="grass" style="width:100%;min-height:350px;max-height:600px;">
        </div>

        
        
        <!-- Pricing Row -->
        <div class="w3-row-padding w3-center w3-padding-64" id="pricing">
            <div class="w3-quarter w3-margin-bottom"></div>

            <div class="w3-half w3-margin-bottom">
                <ul class="w3-ul w3-border w3-hover-shadow">
                    <li class="primarybackgroundcolor secondarycolorlight">
                    <p class="w3-xlarge">Property Maintainence in Canton, NC</p>
                    </li>
                    <li class="w3-padding-16"><b>House Wash</b></li>
                    <li class="w3-padding-16"><b>Roof Wash</b></li>
                    <li class="w3-padding-16"><b>Gutter Cleaning</b></li>
                    <li class="w3-padding-16"><b>Lawn Services</b></li>
                    <li class="w3-theme-l5 w3-padding-24">
                    <button class="w3-button secondarycolor accentbackgroundcolor2 w3-padding-large"><i class="fa fa-check"></i> Get a Quote </button>
                    </li>
                </ul>
            </div>

            <div class="w3-quarter w3-margin-bottom"></div>
        </div>

        <!-- Footer -->
        <footer class="w3-container w3-padding-32 w3-theme-d1 w3-center">
            <h4>Follow Us</h4>
            <a class="w3-button w3-large w3-blue" href="javascript:void(0)" title="Facebook"><i class="fa fa-facebook"></i></a>
            <a class="w3-button w3-large w3-red" href="javascript:void(0)" title="Google +"><i class="fa fa-google-plus"></i></a>
            <a class="w3-button w3-large w3-blue" href="javascript:void(0)" title="Twitter"><i class="fa fa-twitter"></i></a>
            <a class="w3-button w3-large w3-red" href="javascript:void(0)" title="Google +"><i class="fa fa-instagram"></i></a>
            <a class="w3-button w3-large w3-blue w3-hide-small" href="javascript:void(0)" title="Linkedin"><i class="fa fa-linkedin"></i></a>
            <p>Designed by <img src="images/fulllogo_transparent.png" alt="crispspicestudios logo" style="width:10%;min-height:35px;max-height:60px;"></p>

            <div style="position:relative;bottom:100px;z-index:1;" class="w3-tooltip w3-right">
                <span class="w3-text w3-padding w3-teal w3-hide-small">Go To Top</span>   
                <a class="w3-button w3-theme" href="#myPage"><span class="w3-xlarge">
                <i class="fa fa-chevron-circle-up"></i></span></a>
            </div>
        </footer>

        <script>

        // Used to toggle the menu on smaller screens when clicking on the menu button
        function openNav() {
            var x = document.getElementById("navDemo");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else { 
                x.className = x.className.replace(" w3-show", "");
            }
        }
        </script>

    </body>
</html>
